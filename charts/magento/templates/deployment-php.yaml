apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "magento.fullname" . }}-php
  labels:
    {{- include "magento.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.php }}
  selector:
    matchLabels:
      app: {{ include "magento.fullname" . }}-php
  template:
    metadata:
      labels:
        app: {{ include "magento.fullname" . }}-php
        {{- include "magento.labels" . | nindent 8 }}
    spec:
      containers:
        - name: php
          image: "{{ .Values.image.php.repository }}:{{ .Values.image.php.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "magento.fullname" . }}-env
            - secretRef:
                name: {{ include "magento.fullname" . }}-secrets
          {{- if or (or .Values.storage.generated.enabled .Values.storage.varDi.enabled) .Values.storage.pubStatic.enabled }}
          volumeMounts:
            {{- if .Values.storage.generated.enabled }}
            - name: generated
              mountPath: /var/www/html/generated
            {{- end }}
            {{- if .Values.storage.varDi.enabled }}
            - name: vardi
              mountPath: /var/www/html/var/di
            {{- end }}
            {{- if .Values.storage.pubStatic.enabled }}
            - name: pubstatic
              mountPath: /var/www/html/pub/static
            {{- end }}
          {{- end }}
          ports:
            - containerPort: 9000
          resources:
            {{- toYaml .Values.resources.php | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
      {{- if or (or .Values.storage.generated.enabled .Values.storage.varDi.enabled) .Values.storage.pubStatic.enabled }}
      volumes:
        {{- if .Values.storage.generated.enabled }}
        - name: generated
          persistentVolumeClaim:
            claimName: {{ include "magento.fullname" . }}-generated
        {{- end }}
        {{- if .Values.storage.varDi.enabled }}
        - name: vardi
          persistentVolumeClaim:
            claimName: {{ include "magento.fullname" . }}-vardi
        {{- end }}
        {{- if .Values.storage.pubStatic.enabled }}
        - name: pubstatic
          persistentVolumeClaim:
            claimName: {{ include "magento.fullname" . }}-pubstatic
        {{- end }}
      {{- end }}
