{{- range .Values.cron.schedules }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "magento.fullname" $ }}-cron-{{ .name }}
  labels:
    {{- include "magento.labels" $ | nindent 4 }}
spec:
  schedule: {{ .schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cron
              image: "{{ $.Values.image.cron.repository }}:{{ $.Values.image.cron.tag }}"
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              args: {{ .command | toJson }}
              envFrom:
                - configMapRef:
                    name: {{ include "magento.fullname" $ }}-env
                - secretRef:
                    name: {{ include "magento.secretsName" $ }}
              {{- if or $.Values.storage.generated.enabled $.Values.storage.varDi.enabled }}
              volumeMounts:
                {{- if $.Values.storage.generated.enabled }}
                - name: generated
                  mountPath: /var/www/html/generated
                {{- end }}
                {{- if $.Values.storage.varDi.enabled }}
                - name: vardi
                  mountPath: /var/www/html/var/di
                {{- end }}
              {{- end }}
              resources:
                {{- toYaml $.Values.resources.cron | nindent 16 }}
          {{- if or $.Values.storage.generated.enabled $.Values.storage.varDi.enabled }}
          volumes:
            {{- if $.Values.storage.generated.enabled }}
            - name: generated
              persistentVolumeClaim:
                claimName: {{ include "magento.fullname" $ }}-generated
            {{- end }}
            {{- if $.Values.storage.varDi.enabled }}
            - name: vardi
              persistentVolumeClaim:
                claimName: {{ include "magento.fullname" $ }}-vardi
            {{- end }}
          {{- end }}
---
{{- end }}
