apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-opensearch-snapshots
  namespace: ops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path
