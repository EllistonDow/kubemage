apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-backup
  namespace: ops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path
