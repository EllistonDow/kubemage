apiVersion: batch/v1
kind: CronJob
metadata:
  name: demo-db-backup
  namespace: ops
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: db-backup
              image: alpine:3.20
              imagePullPolicy: IfNotPresent
              env:
                - name: SITE_NAME
                  value: demo
                - name: DB_NAME
                  value: magento
                - name: MYSQL_HOST
                  value: percona.databases.svc.cluster.local
                - name: RETENTION_HOURS
                  value: "168"
                - name: MINIO_DEST_SUBPATH
                  value: hourly/demo
              envFrom:
                - secretRef:
                    name: shared-backup-secrets
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  JOB_NAME="${SITE_NAME}-db-backup"
                  log() { echo "[$(date +%Y-%m-%dT%H:%M:%S%z)] [$SITE_NAME] $*"; }
                  notify() {
                    if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
                      return
                    fi
                    if ! command -v curl >/dev/null 2>&1; then
                      echo "[${JOB_NAME}] curl 不存在，跳过 Telegram 通知" >&2
                      return
                    fi
                    local text="$1"
                    curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                      -d chat_id="${TELEGRAM_CHAT_ID}" \
                      -d text="$text" >/dev/null || true
                  }
                  trap 'notify "❌ [${JOB_NAME}] 失败 (exit $?) at $(date -u +%F_%T)"; exit 1' ERR
                  apk add --no-cache mysql-client curl >/dev/null
                  curl -sSfL https://dl.min.io/client/mc/release/linux-amd64/mc -o /tmp/mc
                  chmod +x /tmp/mc
                  export MYSQL_PWD="$PERCONA_ROOT_PASSWORD"
                  TS="$(date +%Y%m%d_%H%M%S)"
                  FILE="${SITE_NAME}_${TS}.sql.gz"
                  log "开始导出 $DB_NAME"
                  mysqldump -h "$MYSQL_HOST" -uroot "$DB_NAME" --single-transaction --quick --routines --events --triggers | gzip -c >"/tmp/${FILE}"
                  /tmp/mc alias set backup "$MINIO_ENDPOINT" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"
                  DEST="backup/$MINIO_BUCKET/$MINIO_PREFIX/$MINIO_DEST_SUBPATH"
                  log "上传 ${FILE} → $DEST"
                  /tmp/mc mb --ignore-existing "$DEST" >/dev/null 2>&1 || true
                  /tmp/mc cp "/tmp/${FILE}" "$DEST/${FILE}"
                  log "清理超过 ${RETENTION_HOURS}h 的历史备份"
                  /tmp/mc rm --recursive --force --older-than "${RETENTION_HOURS}h" "$DEST" || true
                  rm -f "/tmp/${FILE}"
                  log "完成"
                  notify "✅ [${JOB_NAME}] 完成 at $(date -u +%F_%T)"
