apiVersion: batch/v1
kind: CronJob
metadata:
  name: shared-backup-upload
  namespace: ops
spec:
  schedule: "30 3 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: uploader
              image: dtzar/helm-kubectl:3.13.3
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  curl -sSfL https://dl.min.io/client/mc/release/linux-amd64/mc -o /tmp/mc
                  chmod +x /tmp/mc
                  /tmp/mc alias set shared "$MINIO_ENDPOINT" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"
                  /tmp/mc mb --ignore-existing shared/"$MINIO_BUCKET"
                  /tmp/mc mirror --overwrite /backups shared/"$MINIO_BUCKET"
              envFrom:
                - secretRef:
                    name: shared-backup-secrets
              volumeMounts:
                - name: backup
                  mountPath: /backups
                  readOnly: true
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: shared-backup
