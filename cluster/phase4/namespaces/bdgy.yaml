apiVersion: v1
kind: Namespace
metadata:
  name: bdgy
  labels:
    kubernetes.io/metadata.name: bdgy
    pod-security.kubernetes.io/enforce: baseline
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: bdgy-quota
  namespace: bdgy
spec:
  hard:
    requests.cpu: "40"
    requests.memory: "80Gi"
    limits.cpu: "80"
    limits.memory: "160Gi"
    persistentvolumeclaims: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: bdgy-limits
  namespace: bdgy
spec:
  limits:
    - type: Container
      default:
        cpu: "3"
        memory: 6Gi
      defaultRequest:
        cpu: "750m"
        memory: 2Gi
      max:
        cpu: "8"
        memory: 16Gi
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bdgy-allow-essential
  namespace: bdgy
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: edge
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: messaging
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cache
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
