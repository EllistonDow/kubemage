apiVersion: v1
kind: Secret
metadata:
  name: percona-root
  namespace: databases
stringData:
  MYSQL_ROOT_PASSWORD: PerconaRoot!2025
---
apiVersion: v1
kind: Service
metadata:
  name: percona
  namespace: databases
spec:
  clusterIP: None
  selector:
    app: percona
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: percona
  namespace: databases
spec:
  serviceName: percona
  replicas: 1
  selector:
    matchLabels:
      app: percona
  template:
    metadata:
      labels:
        app: percona
    spec:
      containers:
        - name: mysql
          image: percona/percona-server:8.4
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: percona-root
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
        storageClassName: local-path
