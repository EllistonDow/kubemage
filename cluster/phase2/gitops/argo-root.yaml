apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubemage-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:your-org/kubemage-gitops.git
    targetRevision: main
    path: clusters/kubemage-prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
