apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edge-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.2
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          replicaCount: 1
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          hostPort:
            enabled: true
            ports:
              http: 80
              https: 443
          ingressClassResource:
            name: nginx
            controllerValue: k8s.io/ingress-nginx
            default: true
          service:
            enabled: true
            type: ClusterIP
          config:
            use-forwarded-headers: "true"
            enable-real-ip: "true"
        admissionWebhooks:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
