apiVersion: batch/v1
kind: Job
metadata:
  name: percona-grant-super
  namespace: databases
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: grant-super
          image: percona:8.0.36-28
          env:
            - name: MYSQL_HOST
              value: percona-cluster-pxc-d-pxc
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: percona-cluster-pxc-d-secrets
                  key: root
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              echo "Waiting for Percona cluster..."
              until mysql -uroot -p"$MYSQL_ROOT_PASSWORD" -h "$MYSQL_HOST" -e "SELECT 1" >/dev/null 2>&1; do
                sleep 5
              done
              mysql -uroot -p"$MYSQL_ROOT_PASSWORD" -h "$MYSQL_HOST" -e "GRANT SUPER ON *.* TO 'magento'@'%'; SET GLOBAL log_bin_trust_function_creators=1; FLUSH PRIVILEGES;"
              echo "SUPER privilege ensured for magento user."
