apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: percona-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://percona.github.io/percona-helm-charts
    chart: pxc-operator
    targetRevision: 1.13.0
    helm:
      values: |
        operatorNamespace: databases
  destination:
    server: https://kubernetes.default.svc
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
