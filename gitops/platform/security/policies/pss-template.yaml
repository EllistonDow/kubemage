apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8spsp
spec:
  crd:
    spec:
      names:
        kind: K8sPSP
  targets:
  - target: admission.k8s.gatekeeper.sh
    rego: |
      package k8spsp

      violation[{
        "msg": msg,
        "details": {"missing": missing},
      }] {
        input.review.kind.kind == "Pod"
        container := input.review.object.spec.containers[_]
        not container_allows_nonroot(container)
        msg := sprintf("container %v must runAsNonRoot", [container.name])
        missing := "runAsNonRoot"
      }

      container_allows_nonroot(container) {
        sc := object.get(container, "securityContext", {})
        object.get(sc, "runAsNonRoot", false)
      }

      container_allows_nonroot(container) {
        pod_sc := object.get(input.review.object.spec, "securityContext", {})
        object.get(pod_sc, "runAsNonRoot", false)
      }
